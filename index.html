<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Vending Machine</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-danger text-light">
            <a class="navbar-brand" href="#">
                <img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/vending-machine-service-poster-2665992-2217269.png"
                    width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Vending Machine</span>
            </a>
        </nav>
    </header>
    <main class="container-fluid">
        <div id="app"></div>

        <div class="justify-content-center text-center">
            <h1>MIKE'S VENDING MACHINE</h1>
            <h3>CASH MONEYS: $<span id="customer-money">0</span></h3>
        </div>

        <div class="row justify-content-center">
            <!-- PEPSI on PAGE -->
            <div class="col-2 justify-content-center text-center">
                <h5 class="my-3">PEPSI</h5>
                <span><img class="img-fluid"
                        src="https://www.csbeverage.com/wp-content/uploads/2017/05/pepsi-beverages-company.png"></span>
                <button class="btn btn-danger " onclick="app.vendingController.pepsi()">$1.25</button>
            </div>
            <!-- MOUNTAIN DEW on PAGE -->
            <div class="col-2 justify-content-center text-center">
                <h5 class="my-3">MOUNTAIN DEW</h5>
                <span><img class="img-fluid mt-5"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Mountain_Dew_logo.svg/1200px-Mountain_Dew_logo.svg.png"></span>
                <button class="btn btn-danger mt-1" onclick="app.vendingController.dew()">$2.00</button>
            </div>

            <div class="col-2 justify-content-center text-center">
                <h5 class="my-3">SPRITE</h5>
                <span><img class="img-fluid mt-5"
                        src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Sprite_logo.png"></span>
                <button class="btn btn-danger mt-5" onclick="app.vendingController.sprite()">$3.75</button>
            </div>

            <div class="col-2 justify-content-center text-center">
                <h5 class="my-3">ROOTBEER</h5>
                <span><img class="img-fluid mt-4"
                        src="https://upload.wikimedia.org/wikipedia/en/0/06/A%26W_Root_Beer_logo.svg"></span>
                <button class="btn btn-danger mt-4" onclick="app.vendingController.rootbeer()">$2.50</button>
            </div>

        </div>
        <div class="row justify-content-center text-center mt-5">
            <div class="col-3"><button class="btn btn-success" onclick="app.vendingController.addDollar()">ADD
                    DOLLAR</button></div>
        </div>

        </div>
        <div class="row justify-content-center text-center mt-1">
            <div class="col-3"><button class="btn btn-success" onclick="app.vendingController.addQuarter()">ADD
                    QUARTER</button></div>
        </div>
    </main>


    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Made with love by Jonesy</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
